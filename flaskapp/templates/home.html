<html>
<head>


<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/static/materialize/css/style.min.css"  media="screen,projection"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

<script type="text/javascript">
  
 document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.sidenav');
    var instances = M.Sidenav.init(elems, options);
  });

  $(document).ready(function(){
    $('.sidenav').sidenav();
  });


</script>



<div class="navbar-fixed">    
  <nav>
      <div class="nav-wrapper" style="background:#11989E"> 
              
      </div>

</div>

<body>
{%block content%}
<div id="container" style="width:100%;">  
<div id="left" style="float:left; width:20%;">  

<ul id="slide-out" class="side-nav fixed">
        <li><div class="userView">
            <img class="background" src="http://placehold.it/350x150">
            <a href="#!user"><img class="circle" src="http://placehold.it/350x300"></a>
            <a href="#!name"><span class="white-text name">John Doe</span></a>
            <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
        </div></li>
        <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
        <li><a href="#!">Second Link</a></li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
    </ul>


</div>
<div id="right" style="float:right; width:80%;"> 
         {% for row in data %}  

        
                <div class="row">
                    <center>
                      <div class="card"   style="height: 350px; width: 400;"">
                        <div class="card-image">
                          <img src="{{url_for('static', filename= row) }}">
                        </div>
                        <div class="card-content">
                          <p>Fucking awesome trip</p>
                        </div>
                      </div>
                      </center>
                  </div>

         {% endfor %}
</div>
</div>
  
{% endblock %}
